<section>
  <div class="container"  style="background-color: white;">
    <div class="row"> 
      <h3>Dibuja un número entre el 0 y el 9</h3>
    </div>    
    <div class="row justify-content-start">
      <div class="col-6 col-md-4">    
        <div class="wrapper">
          <canvas drawable (newImage)="predict($event)" width="200" height="200" style="border:1px solid #000000;"></canvas><br>
        </div>
      </div>      
      <div class="col-12 col-sm-6 col-md-8">
          <h4>Predicción:</h4>{{predictedNumber}}  
      </div>      
    </div>  
    <div class="row justify-content-start"> 
      <div class="col-6 col-md-4">  
        <div class="row justify-content-center"> 
            <button class="btn btn-primary py-3 px-5" (click)=canvas.clear();clear();>Borrar</button>
        </div> 
      </div> 
      <div class="col-12 col-sm-6 col-md-8">&nbsp; </div>  
    </div>  
  </div> 
</section>
